        <div class="container-fluid loan-bg hotel-landing">
            <div class="row">
                
                <div class="col-12 col-lg-6 gx-0 loan-form">
                    <h2><b>Apply for loan</b></h2>
                    <h6>Our interest rate is 8% per annum</h6>
                    <form>
                        <div class="mb-3">
                            <label for="Fname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="inputemail">
                        </div>
                        <div class="mb-3">
                            <label for="inputemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Fname">
                        </div>
                        <div class="mb-3">
                            <label for="loanamount" class="form-label">Loan amount</label>
                            <input type="text" class="form-control" id="loanamount">
                        </div>
                        <div class="mb-3">
                            <label for="repayment" class="form-label">Amount to be repaid</label>
                            <input type="" class="form-control" id="repayment">
                        </div>    
                        <div>
                            <label for="collateral" class="form-label">Collateral</label>
                            <input type="text" class="form-control" id="collateral">
                        </div>
                        <div class="mb-3 mt-3 loan-duration">
                            <button type="submit" class="btn"> 3 months </button>
                            <button type="submit" class="btn"> 6 months </button>
                            <button type="submit" class="btn"> 1 year </button>
                            <button type="submit" class="btn"> 2 years </button>
                            <button type="submit" class="btn"> 3 years </button>
                        </div>

                        <a href="loansuccess.html" class="btn loan-btn">Apply</a>
                    </form>

                </div>

                <div class="col-12 col-lg-6 gx-0 d-none d-lg-block loan-img"></div>
            
            </div>
